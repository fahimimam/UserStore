<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header -->

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                </div>
            </div> 
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new User</span>
            </div>
            <!-- Form Handling -->
            <form method="post" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="firstName" class="text-light">First Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="John">
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="text-light">Last Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Doe">
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-light">Password</label>
                        <input type="hidden" name="id" value="">
                        <input type="password" name="name" value="" placeholder="password">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="text-light">Phone</label>
                        <input type="hidden" name="id" value="">
                        <input type="number" name="phone" value="" placeholder="+88123456789">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- Main site -->
</body>

</html>
